name: Company Analyzer

on:
  workflow_dispatch:
    inputs:
      input_csv:
        description: "Ścieżka do pliku CSV w repo (np. input_companies.csv)"
        required: true
        default: "input_companies.csv"

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Jeśli używasz prep_input.py, odkomentuj poniższy blok i użyj cleaned_input.csv niżej.
      # - name: Prepare input (mapuj i czyść CSV)
      #   run: |
      #     python prep_input.py "${{ inputs.input_csv }}" cleaned_input.csv

      - name: Run analyzer (XLSX output)
        env:
          PYTHONUNBUFFERED: "1"   # logi na żywo
        run: |
          python analyzer.py "${{ inputs.input_csv }}" output_companies.xlsx 2>&1 | tee run.log
          # Jeśli używasz prep_stepu powyżej:
          # python analyzer.py cleaned_input.csv output_companies.xlsx 2>&1 | tee run.log

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: output-companies
          path: |
            output_companies.xlsx
            run.log
